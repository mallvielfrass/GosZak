<!DOCTYPE html>
<html>
	<head> 
		<title>Парсер госзакупок</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/uikit.min.css" />
		<script data-main="/js/main" src="/js/require.js"></script>
	</head>
	<body>
		<header>
			<app-header></app-header>
		</header>

		<main class="uk-section uk-section-default">
			<div class="uk-container uk-container-small">
				<form id="searchForm">
					<div class="uk-margin">
						<input class="uk-input" type="text" placeholder="Запрос" name="searchString" required size="30">
					</div>

					<div id="additionalParams" class="uk-grid-small uk-margin" uk-grid hidden>
						<div class="uk-width-1-1">
							<select class="uk-select" name="cityName">
								<option disabled>Город</option>
								<option value="" selected>Не выбрано</option>
								<option value="moscow">Москва</option>
								<option value="st_petersburg">Санкт-Петербург</option>
							</select>
						</div>

						<div class="uk-width-1-2@s">
							<label>
								С:
								<input class="uk-input uk-form-width-small" type="date" name="publishDateFrom"/>
							</label>
						</div>

						<div class="uk-width-1-2@s">
							<label>
								По:
								<input class="uk-input uk-form-width-small" type="date" name="publishDateTo"/>
							</label>
						</div>

						<div class="uk-width-1-2@s">
							<label>
								<input class="uk-checkbox" type="checkbox" name="lawNumber" value="44-fz" >
								44-ФЗ
							</label>

							<br>

							<label>
								<input class="uk-checkbox" type="checkbox" name="lawNumber" value="223-fz" >
								223-ФЗ
							</label>

							<br>

							<label>
								<input class="uk-checkbox" type="checkbox" name="lawNumber" value="pp_rf_615" >
								ПП РФ 615 (Капитальный ремонт)
							</label>

							<br>

							<label>
								<input class="uk-checkbox" type="checkbox" name="lawNumber" value="94-fz" >
								94-ФЗ
							</label>
						</div>

						<div class="uk-width-1-2@s">
							<label>
								<input class="uk-checkbox" type="checkbox" name="procedureStatus" value="applicationSubmission">
								Подача заявок
							</label>

							<br>

							<label>
								<input class="uk-checkbox" type="checkbox" name="procedureStatus" value="commissionWork" >
								Работа комиссии
							</label>

							<br>

							<label>
								<input class="uk-checkbox" type="checkbox" name="procedureStatus" value="procedureCompleted" >
								Процедура завершена
							</label>

							<br>

							<label>
								<input class="uk-checkbox" type="checkbox" name="procedureStatus" value="procedureAborted" >
								Процедура отменена
							</label>
						</div>

						<div class="uk-width-1-2@s">
							<select class="uk-select" name="sortDirection">
								<option disabled>Сортировка</option>
								<option value="up">Вверх</option>
								<option value="down" selected>Вниз</option>
							</select>
						</div>

						<div class="uk-width-1-2@s">
							<select class="uk-select" name="sortBy">
								<option disabled>Сортировать по</option>
								<option value="updateDate" selected>Дата обновления</option>
								<option value="publishDate">Дата размещения</option>
								<option value="price">Цена</option>
								<option value="relevance">Релевантность</option>
							</select>
						</div>
					</div>

					<input type="hidden" name="pageNumber" value="1">

					<div class="uk-flex uk-flex-wrap uk-flex-center">
						<div class="uk-margin-small-top uk-margin-small-left uk-margin-small-right">
							<button type="submit" class="uk-button uk-button-primary">Получить</button>
						</div>

						<div class="uk-margin-small-top uk-margin-small-left uk-margin-small-right">
							<button type="button" class="uk-button uk-button-default" uk-toggle="target: #additionalParams">Дополнительные параметры</button>
						</div>
					</div>
				</form>

				<div class="uk-margin-large-top" id="result" name="result"></div>
			</div>
		</main>

		<footer>
			<app-footer></app-footer>
		</footer>
	</body>
</html>
